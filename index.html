<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            max-width: 650px;
            width: 100%;
        }

        h1 {
            color: var(--text);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        h2 {
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .question {
            margin-bottom: 2rem;
        }

        .question p {
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .options {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .options label:hover {
            background-color: var(--background);
        }

        input[type="radio"] {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary);
        }

        .audio-section {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin: 2rem 0;
        }

        .audio-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: var(--border);
            cursor: not-allowed;
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn {
            width: 100%;
            justify-content: center;
            padding: 1rem;
            font-size: 1.125rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form>
            <div class="question">
                <p> How much help does your teacher provide you?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="1"> 1</label>
                    <label><input type="radio" name="q1" value="2"> 2</label>
                    <label><input type="radio" name="q1" value="3"> 3</label>
                    <label><input type="radio" name="q1" value="4"> 4</label>
                    <label><input type="radio" name="q1" value="5"> 5</label>
                </div>
            </div>

            <div class="question">
                <p>How difficult are your classes?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="1"> 1</label>
                    <label><input type="radio" name="q2" value="2"> 2</label>
                    <label><input type="radio" name="q2" value="3"> 3</label>
                    <label><input type="radio" name="q2" value="4"> 4</label>
                    <label><input type="radio" name="q2" value="5"> 5</label>
                </div>
            </div>

            <div class="question">
                <p>How much interest do you have for your classes?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="1"> 1</label>
                    <label><input type="radio" name="q3" value="2"> 2</label>
                    <label><input type="radio" name="q3" value="3"> 3</label>
                    <label><input type="radio" name="q3" value="4"> 4</label>
                    <label><input type="radio" name="q3" value="5"> 5</label>
                </div>
            </div>

            <div class="question">
                <p>How well does your class prepare you for future success?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="1"> 1</label>
                    <label><input type="radio" name="q3" value="2"> 2</label>
                    <label><input type="radio" name="q3" value="3"> 3</label>
                    <label><input type="radio" name="q3" value="4"> 4</label>
                    <label><input type="radio" name="q3" value="5"> 5</label>
                </div>
            </div>

            <div class="audio-section">
                <h2>Voice Feedback</h2>
                <div class="audio-controls">
                    <button id="startBtn" type="button">Start Recording</button>
                    <button id="stopBtn" type="button" disabled>Stop Recording</button>
                </div>
                <audio id="audioPlayer" controls></audio>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordTimeout;

        document.getElementById("startBtn").addEventListener("click", async function () {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    if (audioChunks.length === 0) {
                        console.error("No audio recorded.");
                        return;
                    }

                    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById("audioPlayer").src = audioUrl;

                    // Optional: Upload to server
                    const formData = new FormData();
                    formData.append("audio", audioBlob, "recording.webm");

                    fetch("/upload", {
                        method: "POST",
                        body: formData,
                    })
                    .then((response) => response.text())
                    .then((data) => console.log("Upload success:", data))
                    .catch((error) => console.error("Error uploading:", error));
                };

                mediaRecorder.start();
                document.getElementById("startBtn").disabled = true;
                document.getElementById("stopBtn").disabled = false;

                // Automatically stop recording after 30 seconds
                recordTimeout = setTimeout(() => stopRecording(), 30000);
            } catch (error) {
                console.error("Error accessing microphone:", error);
                alert("Microphone access denied or unavailable.");
            }
        });

        document.getElementById("stopBtn").addEventListener("click", function () {
            stopRecording();
        });

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                clearTimeout(recordTimeout);
                document.getElementById("startBtn").disabled = false;
                document.getElementById("stopBtn").disabled = true;
            }
        }
    </script>
</body>
</html>
